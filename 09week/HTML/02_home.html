<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .cardimg {
            width: 300px;
            height: auto;
            border-radius: 1rem;
        }
    </style>
    <title>nav_footer</title>
</head>
<body>
    <!-- 내비 바 -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="d-flex">
            <a class="navbar-brand px-4" href="#">
                <img src="./images/logo.png" alt="logo" style="width: 5rem;"></a>
            <div class="d-flex align-items-center">
                <a class="nav-link active text-light " aria-current="page" href="./02_home.html">Home</a>
                <a class="nav-link text-light" href="./03_community.html">Community</a>


                <!-- 로그인 버튼 -->
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">Login</button>

                <!-- 모달 생성 -->
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">


                                <!-- 내부 폼 -->
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                </form>
                            </div>
                            <!-- 모달 버튼 -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 이미지 추가 -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://dummyimage.com/1920x600/000/ffffff" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://dummyimage.com/1920x600/000/ffffff" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://dummyimage.com/1920x600/000/ffffff" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- 본문 -->
    <div class="container d-flex flex-column justify-content-center">
        <h2 class="fs-2 fw-bold text-center py-4">Boxoffice</h2>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 my-3">
                <img src="./images/movie1.jpg" alt="" class="card-img">
            </div>
            <div class="col-12 col-sm-6 col-md-4 my-3">
                <img src="./images/movie2.jpg" alt="" class="card-img">
            </div>
            <div class="col-12 col-sm-6 col-md-4 my-3">
                <img src="./images/movie3.jpg" alt="" class="card-img">
            </div>
            <div class="col-12 col-sm-6 col-md-4 my-3">
                <img src="./images/movie4.jpg" alt="" class="card-img">
            </div>
            <div class="col-12 col-sm-6 col-md-4 my-3">
                <img src="./images/movie5.jpg" alt="" class="card-img">
            </div>
            <div class="col-12 col-sm-6 col-md-4 my-3">
                <img src="./images/movie6.jpg" alt="" class="card-img">
            </div>
        </div>
    </div>


    <!-- 스크립트 땡겨오기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })
    </script>
</body>
</html>
