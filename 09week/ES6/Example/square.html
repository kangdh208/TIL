<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Square</title>
</head>
<body>
    <script>
        var width = prompt("사각형의 너비 값 : ");
        var height = prompt("사각형의 높이 값 : ");
        var square = width * height
        alert("주어진 사각형의 너비 : " + square);
    </script>
</body>
</html>
