<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        body {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>    
    <script>
        var now = new Date();
        var disp = now.toLocaleDateString();
        document.write("Date : " + disp);
    </script>
</body>
</html>
